<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мафия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Мафия</h1>
            <div class="input-group">
                <input type="text" id="player-name-input" placeholder="Ваше имя">
            </div>
            <div class="actions">
                <button id="create-game-btn">Создать игру</button>
                <div class="join-section">
                    <input type="text" id="game-id-input" placeholder="ID игры">
                    <button id="join-game-btn">Присоединиться</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="hidden">
            <h2>Лобби игры <span id="game-id-display"></span></h2>
            <div id="players-list" class="players-list"></div>
            <button id="ready-btn">Готов</button>
            <button id="start-game-btn" class="hidden">Начать игру</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="role-info"></div>
            <div id="day-phase-info"></div>
            
            <div id="game-actions">
                <div id="vote-buttons"></div>
                <div id="night-actions"></div>
                <div id="mafia-chat" class="hidden">
                    <h3>Чат мафии</h3>
                    <div id="mafia-chat-messages" class="chat-messages"></div>
                    <input type="text" id="mafia-chat-input">
                    <button id="mafia-chat-send">Отправить</button>
                </div>
            </div>
            
            <div class="chat-container">
                <h3>Общий чат</h3>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chat-input" placeholder="Сообщение">
                    <button id="chat-send-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
