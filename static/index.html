<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Мафия</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Онлайн Мафия</h1>
        
        <div id="lobby-screen">
            <button id="create-game-btn">Создать игру</button>
            <div class="join-game">
                <input type="text" id="game-id-input" placeholder="ID игры">
                <input type="text" id="player-name-input" placeholder="Ваше имя">
                <button id="join-game-btn">Присоединиться</button>
            </div>
            
            <div id="lobby-players-container">
                <h3>Игроки в лобби:</h3>
                <div id="lobby-players"></div>
                <button id="ready-btn">Я готов</button>
            </div>

            <div id="lobby-controls">
                <h3>Игроки в лобби (<span id="players-count">0</span>/10)</h3>
                <div id="lobby-players" class="players-container"></div>
                
                <div class="lobby-actions">
                    <button id="ready-btn">Я готов</button>
                    <button id="start-game-btn" class="host-only hidden">Начать игру</button>
                </div>
            </div>
            
            <button id="start-game-btn" class="hidden" disabled>Начать игру</button>
        </div>
        
        <div id="game-screen" class="hidden">
            <div class="game-info">
                <div>ID игры: <span id="game-id-display"></span></div>
                <div>Фаза: <span id="game-phase">Лобби</span></div>
                <div>День: <span id="game-day">0</span></div>
            </div>
            
            <div id="game-message" class="hidden"></div>
            
            <div id="role-info" class="hidden">
                <h2>Ваша роль: <span id="role-name"></span></h2>
                <p id="role-description"></p>
            </div>
            
            <div class="players-list" id="players-list"></div>
            
            <div id="mafia-panel" class="hidden">
                <h3>Ночное действие мафии</h3>
                <p>Выберите игрока для убийства</p>
            </div>
            
            <div id="sheriff-panel" class="hidden">
                <h3>Проверка игрока</h3>
                <p>Выберите игрока для проверки</p>
            </div>
            
            <div class="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-controls">
                    <input type="text" id="chat-input" placeholder="Введите сообщение...">
                    <button id="send-message-btn">Отправить</button>
                </div>
            </div>
            
            <div id="game-end" class="hidden">
                <h2>Игра окончена!</h2>
                <p id="winner-message"></p>
                <button onclick="location.reload()">Новая игра</button>
            </div>

            <div id="game-players">
                <h3>Игроки в игре</h3>
                <div id="players-list" class="players-container"></div>
            </div>
        </div>
    </div>
    
    <script src="/game.js"></script>
</body>
</html>
