<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Мафия</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Онлайн Мафия</h1>
        
        <div id="lobby-screen">
            <button id="create-game-btn">Создать игру</button>
            <div class="join-game">
                <input type="text" id="game-id-input" placeholder="ID игры">
                <input type="text" id="player-name-input" placeholder="Ваше имя">
                <button id="join-game-btn">Присоединиться</button>
            </div>
        </div>
        
        <div id="game-screen" style="display: none;">
            <div class="game-info">
                <div>ID игры: <span id="game-id-display"></span></div>
                <div>Фаза: <span id="game-phase"></span></div>
                <div>День: <span id="game-day"></span></div>
            </div>
            
            <div class="players-list" id="players-list"></div>
            
            <div class="action-panel" id="action-panel"></div>
            
            <div class="chat">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Сообщение">
                <button id="send-message-btn">Отправить</button>
            </div>

            <div id="role-info" class="hidden">
                <h2>Ваша роль: <span id="role-name"></span></h2>
                <p id="role-description"></p>
            </div>
            
            <div id="action-panel" class="hidden">
                <h3 id="action-title"></h3>
                <div id="players-to-select"></div>
                <button id="confirm-action">Подтвердить</button>
            </div>
            
            <div id="game-end" class="hidden">
                <h2>Игра окончена!</h2>
                <p id="winner-message"></p>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="chat-controls">
                <input type="text" id="chat-input" placeholder="Введите сообщение...">
                <button onclick="game.sendChatMessage()">Отправить</button>
            </div>
        </div>
    </div>
    
    <script src="/game.js"></script>
</body>
</html>
